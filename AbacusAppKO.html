function shuffleDown() {

function quit() {
	window.close();

function readCookie(name) {
	var cname = name + "=";
	var dc = document.cookie;

	if (dc.length > 0) {
		begin = dc.indexOf(cname);
		if (begin != -1) {
			begin += cname.length;
			end = dc.indexOf(";", begin);
			if (end == -1)
				end = dc.length;
			return unescape(dc.substring(begin, end));
		}
	}
	return null;
}

function writeCookie(name, value, expires, path, domain, secure) {
	document.cookie = name + "=" + escape(value) +
		((expires == null) ? "" : "; expires=" +
		expires.toGMTString()) +
		((path == null) ? "" : "; path=" + path) +
		((domain == null) ? "" : "; domain=" + domain) +
		((secure == null) ? "" : "; secure");
}

function writeDemoCookie() {
	var data = document.AbacusApplet.readUserDemo();
	var cookieName = "abacusDemo";
	var expiration = new Date();
	var duration = expiration.getTime() + (365 * 24 * 60 * 60 * 1000);

	expiration.setTime(duration);
	writeCookie(cookieName, data, expiration);
}

function readDemoCookie() {
	var cookieName = "abacusDemo";
	var data = readCookie(cookieName);

	document.AbacusApplet.setDemo(data);
}
